  {% include google-analytics.html %}
{% endif %}

{% endif %}

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/skin.css' | relative_url }}">

<!-- Begin selecting skin -->
{% unless site.skin %}
  <script>
    let filename = "";
    const useDarkTheme = localStorage.getItem("useDarkTheme");
    if (useDarkTheme !== null) {
      filename = "{{ '/assets/css/skin-midnight.css' | relative_url }}";
    }
    else {
      filename = "{{ '/assets/css/skin-daylight.css' | relative_url }}";
    }
    const elem = document.createElement("link");
    elem.setAttribute("rel", "stylesheet");
    elem.setAttribute("type", "text/css");
    elem.setAttribute("href", filename);
    document.getElementsByTagName("head")[0].appendChild(elem);
  </script>
{% endunless %}
<!-- End selecting skin -->

<script async src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>
